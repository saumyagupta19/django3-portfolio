{% extends 'portfolio/base.html' %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>

<h3 class="text-center mb-5">Saumya has written {{ objects.count }} blog{{objects.count|pluralize }}</h3>

{% for blog in objects %}

<div class="row justify-content-center my-3">
	<div class="col-md-10">
		<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title}}</h2></a>
		<h4>{{ blog.date|date:'d M Y'|upper }}</h4>
		<p>{{ blog.description|striptags|truncatechars:100 }}</p>
	</div>
</div>


{% endfor %}

{% endblock %}
